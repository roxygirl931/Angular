<div class="main">
	<h1>Dashboard</h1>
	<h3>Welcome </h3>

	<div class="widget lg topTenReports">
		<div class="heading">Top 10 News Channel</div>
			<ol>
				<li ng-repeat="post in posts">
					<a class="report" url="{{post.url}}" data-method="openLink(value)">{{post.title}}</a>
				</li>
			</ol>
	</div>
	
	
</div>
